<!DOCTYPE html>
<html>
  <head>
    <title>medicalcheck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Noto Sans KR', sans-serif;
      }
      hr {
        width : 40%;
        background-color : gray;
        opacity : 70%;
      }
      .left-hr {
        margin-left : 0;
      }
    </style>
  </head>
  <body>

    <header>
      <a href="https://www.ssafy.com/">
        <img src="OIP.jpg" alt="main img" width="300">
      </a>
      <h1>SSAFY 학생 건강설문</h1>
      <br>
    </header>
    <section>
      <form action="#">
        <div>
          <label for="name">이름을 기재해주세요.</label>
          <br>
          <input type="text" name="name" id="name" autofocus>
          <hr class='left-hr'/>
          <label for="region">지역을 선택해주세요.</label><br />
          <select name="region" id="region" required>
            <option value="none" hidden disabled selected>선택</option> 
            <!--사용자에겐 안보이게(선택할수없게)-->
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="광주">광주</option>
            <option value="구미">구미</option>
            <option value="부울경">부울경</option>
          </select>
          <hr class='left-hr'/>
          <p>오늘의 체온을 선택해주세요.</p>
          <input type="radio" name="body-heat" id="normal" value="normal" checked>
          <label for="normal">37도 미만</label><br>
          <input type="radio" name="body-heat" id="warning" value="warning">
          <label for="warning">37도 이상</label>
        </div>
        <hr class='left-hr'/>
        <input type="button" value="제출">
      </form>
    </section>
    <footer>
      Google 설문지를 통해 비밀번호를 제출하지 마시오.
    </footer>
  </body>

</html>
