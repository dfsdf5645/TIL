<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Noto+Sans:ital,wght@1,900&display=swap" rel="stylesheet"> 
  <style>
    * {
      font-family: 'Noto Sans', sans-serif;
      font-family: 'Noto Sans KR', sans-serif;
    }
    input:focus {
      outline: 1px solid blue;
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label for="username">USERNAME:</label>
    <input type="text" placeholder="아이디를 입력해주세요." name="username" id="username" autofocus>
    <br>
    <label for="PWD">PWD:</label>
    <input type="password" name="PWD" id="PWD" autofocus>
    <input type="button" value="로그인">
  </div>
</body>
</html>
