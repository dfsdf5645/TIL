<!-- 
html의 emit과 css의 emit이 있다
div태그를 굉장히 많이 만들건데
(class = . , id = #)

div.class + tap 
=> <div class="content"></div>

div#my + tap 
=> <div id="my"></div>

div.main-content*5 
=> 5개 만들어줌

div.my-content>p#test*5 
=> id는 test인 p를 my-content에 포함되도록 5개 만들어줌
 -->
